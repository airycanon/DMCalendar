<div>
    <table class="table">
        <thead>
        <tr>
            <th class="{{displayMode}}-header-cell" ng-repeat="label in weekLabels">
                {{label}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="week in month">
            <td class="{{displayMode}}-body-cell" ng-repeat="date in week" ng-class="checkMonth(date)">
                {{date | date:'yyyy-MM-dd'}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
