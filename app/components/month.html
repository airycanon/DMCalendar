<div>
    <table class="table">
        <thead>
        <tr>
            <th class="calendar-cell" ng-repeat="label in weekLabels">
                {{label}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="week in month">
            <td class="calendar-cell" ng-repeat="date in week">
                {{date | date:'yyyy-MM-dd'}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
